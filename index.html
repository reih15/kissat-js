<!DOCTYPE html>
<html>
  <head>

    <meta name="google-site-verification" content="PS05GIOTHdcFzAqPZMtYTgcvYlAKk6_jaJJuZ7B7AZk" />

    <meta charset="utf-8" />
    <title>Kissat JS</title>
    <meta name="description" content="SAT solver Kissat compiled with Emscripten" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <h2>
      SAT Solver <a href="https://github.com/arminbiere/kissat">Kissat</a> in JavaScript (Compiled with
      <a href="https://github.com/emscripten-core/emscripten">Emscripten</a>)
    </h2>

    2-3 times slower than when compiled locally, but you can easily try
    <a href="https://github.com/arminbiere/kissat">Kissat</a> in your browser.

    <hr />

    <div>
      <label for="cnf">Input CNF</label>
      <br />

      <label for="dimacs-cnf" id="dimacs-cnf-label">DIMACS CNF</label>
      <input type="checkbox" id="dimacs-cnf" />

      <span>
        <button id="example1">example1.cnf</button>
        <button id="example2">example2.cnf</button>
      </span>

      <br />
      <textarea spellcheck="false" id="cnf"></textarea>
    </div>

    <div>
      <label for="configuration">Solver Configuration</label>
      <select id="configuration">
        <option selected>default</option>
        <option>basic</option>
        <option>plain</option>
        <option>sat</option>
        <option>unsat</option>
      </select>
    </div>

    <div>
      <button id="solve">Solve</button>
    </div>

    <div>
      <label for="output">Output</label>
      <br />
      <textarea readonly spellcheck="false" id="output"></textarea>
    </div>

    <script src="main.js"></script>

    <script src="kissat-emscripten.js"></script>
    <script src="kissat.js"></script>
    <script>
      Module.onRuntimeInitialized = () => {
        console.log("[main] Loaded 'Kissat'");
      };
    </script>

    <footer>
      <nav>
        <ul>
          <li><a href="https://github.com/reih15/kissat-js">GitHub</a></li>
          <li><a href="https://reih15.github.io/cadical-js">CaDiCaL JS</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
